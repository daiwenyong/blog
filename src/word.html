<html lang="en">
<head>

</head>
<body>
  <p id="p"></p>

  <script>
    function word(){
    let str = '你好,欢迎来到我的博客';
    let i =0;
    let timer = setInterval(function () {
      p.innerText = str.slice(0,++i)+"^_^"+'⭐️'

      if(i==str.length){
        clearInterval(timer);
        setTimeout(function () {
          p.innerText = ''
        },1000)
      }
    },200)
    }


  </script>
